<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=`, initial-scale=1.0" />
  <title>Wheels</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
</head>

<body>
  <div id="app">
    <g-button :loading="loading1" @click="loading1=!loading1">
      按钮
    </g-button>
    <g-button :loading="loading2" icon="setting" @click="loading2=!loading2">
      按钮
    </g-button>
    <g-button :loading="loading3" icon="setting" icon-position="right" @click="loading3=!loading3">
      按钮
    </g-button>
    <g-icon name="download"></g-icon>
  </div>
  <script src="./src/app.js"></script>
  <script src="//at.alicdn.com/t/font_1933274_scb5r9ea5t.js"></script>
</body>

</html>
